<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recover Password</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/Header.css">
</head>
<body>
 <header>
    <div id="logo-separator">
        <img id="logo" src="../Imagens/image0_large.png" alt="Logo">
    </div>

    <span class="header_icon"><a href="../index.html"><h5>Home</h5></a></span>
    <span class="header_icon"><h5>Movies</h5></span>
    <span class="header_icon"><h5>Series</h5></span>

    <div id="top-corner">

        <form id="search-form" action="../html/pesquisa.html" method="GET">
            <input type="text" id="search-input" name="q" placeholder="Search...">
            <button type="submit" id="search-btn"></button>
        </form>

        <div class="profile-container">
            <div class="profile-icon">
                <img src="../Imagens/image 8.png" alt="Profile">
            </div>

            <div class="dropdown-menu">
                <div class="menu-content">
                    <div class="section section-account">
                        <h3>Account</h3>
                        <ul>
                            <li class="active-item"><a id="signin-link" href="Login.html">Sign in</a></li>
                            <li><a id="signout-link" href="#">Sign out</a></li>
                        </ul>
                    </div>
                    <div class="section section-profiles">
                        <h3>PROFILES</h3>
                        <ul>
                            <li>
                                <img src="../imagens/image 8.png" alt="Avatar"> <span id="profile-username">Gabriel</span>
                            </li>
                        </ul>
                        <div class="profile-actions">
                            <div id="flex-more"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <span class="header_icon">
        <img src="../Imagens/bell-svgrepo-com 1.png" alt="Notifications">
    </span>
</header>

    <div id="container">
        <form class="login-form" id="recover-form">
            <h2>Recover Password</h2>
            <p>Enter your email to receive instructions:</p>

            <div class="input-group">
                <input type="email" name="email" id="email" class="input-field" placeholder=" " required>
                <label for="email" class="input-label">Email</label>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">Send</button>
            </div>

            <p id="message" style="margin-top: 1em; height: 1em;"></p>

        </form>
    </div>

    <script src="../js/header.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recoverForm = document.getElementById('recover-form');
            const emailInput = document.getElementById('email');
            const messageElement = document.getElementById('message');

            if (recoverForm) {
                recoverForm.addEventListener('submit', async (event) => {
                    event.preventDefault(); // Impede o envio padrão do formulário
                    messageElement.textContent = ''; // Limpa mensagens anteriores
                    messageElement.style.color = 'white'; // Reseta cor

                    const email = emailInput.value.trim();

                    if (!email) {
                        messageElement.textContent = 'Please enter your email.';
                        messageElement.style.color = 'orange';
                        return;
                    }

                    // Validação simples de email
                    if (!/\S+@\S+\.\S+/.test(email)) {
                         messageElement.textContent = 'Please enter a valid email address.';
                         messageElement.style.color = 'orange';
                         return;
                     }

                    try {
                        // Certifique-se que seu backend tem um endpoint como /api/usuarios/recuperar-senha
                        // que aceita um POST com o email no corpo.
                        // A variável API_BASE_URL vem do header.js
                        const response = await fetch(`${API_BASE_URL}/api/usuarios/recuperar-senha`,{
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ email: email }), // Envia o email como JSON
                        });

                        if (response.ok) {
                            messageElement.textContent = 'Instructions sent! Redirecting...';
                            messageElement.style.color = 'lightgreen';
                            // Espera um pouco e redireciona para a página de redefinir senha
                            setTimeout(() => {
                                window.location.href = 'redefinir_senha.html'; // <<< REDIRECIONAMENTO
                            }, 2000); // Espera 2 segundos
                        } else {
                            // Tenta obter a mensagem de erro do backend
                            let errorMsg = 'Failed to send recovery instructions. Check the email or try again later.';
                            try {
                                const errorData = await response.json();
                                if (errorData && errorData.message) {
                                    errorMsg = errorData.message;
                                } else if (response.status === 404) {
                                    errorMsg = 'Email not found.';
                                }
                            } catch (jsonError) {
                                // Ignora erro ao parsear JSON de erro, usa mensagem padrão
                            }
                            messageElement.textContent = errorMsg;
                            messageElement.style.color = 'salmon';
                        }
                    } catch (error) {
                        console.error('Error during password recovery request:', error);
                        messageElement.textContent = 'An error occurred. Please try again later.';
                        messageElement.style.color = 'red';
                    }
                });
            }
        });
    </script>

</body>
</html>
