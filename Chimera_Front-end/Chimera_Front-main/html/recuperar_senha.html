<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recover Password</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/Header.css">
    </head>
<body>
 <header>
    <div id="logo-separator"> <img id="logo" src="../Imagens/image0_large.png" alt="Logo"> </div>
    <span class="header_icon" id="filter-home"><a href="../index.html"><h5>Home</h5></a></span>
    <span class="header_icon" id="filter-movies"><h5>Movies</h5></span>
    <span class="header_icon" id="filter-series"><h5>Series</h5></span>
    <div id="top-corner">
        <form id="search-form" action="pesquisa.html" method="GET"> <input type="text" id="search-input" name="q" placeholder="Search..."> <button type="submit" id="search-btn"></button> </form>
        <div id="search-suggestions" class="suggestions-dropdown"></div>
        <div class="profile-container">
            <div class="profile-icon"> <img src="../Imagens/image 8.png" alt="Profile"> </div>
                                        <span id="profile-username">Visitor</span>
        </div>
    </div>
    <span class="header_icon"> <img src="../Imagens/bell-svgrepo-com 1.png" alt="Notifications"> </span>
</header>

    <div id="container">
        <form class="login-form" id="recover-form">
            <h2>Recover Password</h2>
            <p>Enter your email to receive instructions:</p>
            <div class="input-group">
                <input type="email" name="email" id="email" class="input-field" placeholder=" " required>
                <label for="email" class="input-label">Email</label>
            </div>
            <div class="button-group">
                <button type="submit" class="btn-submit">Send</button>
            </div>
            <p id="message" style="margin-top: 1em; height: 1em; color: white;"></p>
        </form>
    </div>

    <script src="../js/header.js"></script> <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recoverForm = document.getElementById('recover-form');
            const emailInput = document.getElementById('email');
            const messageElement = document.getElementById('message');

            if (recoverForm) {
                recoverForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    messageElement.textContent = 'Sending request...'; // Initial feedback
                    messageElement.style.color = 'white';

                    const email = emailInput.value.trim();

                    if (!email) { messageElement.textContent = 'Please enter your email.'; messageElement.style.color = 'orange'; return; }
                    if (!/\S+@\S+\.\S+/.test(email)) { messageElement.textContent = 'Please enter a valid email.'; messageElement.style.color = 'orange'; return; }

                    try {
                        const response = await fetch(`${API_BASE_URL}/api/Usuarios/recuperar-senha`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', },
                            body: JSON.stringify({ Email: email }), // Usa 'Email' maiÃºsculo
                        });

                        // Even if the response is not 'ok' (e.g., 500), show generic message for security
                        messageElement.textContent = 'If a matching email is found, instructions (token in backend console) have been generated! Redirecting...';
                        messageElement.style.color = 'lightgreen';

                        if (!response.ok) {
                             console.error(`Request failure: Status ${response.status}`); // Logs the real error in console
                             // Does not redirect if error other than Ok
                             setTimeout(() => { messageElement.textContent = 'Failed to send. Check the backend console.'; messageElement.style.color = 'salmon';}, 3000);
                        } else {
                             // Redirects only if API returns success (Ok)
                             setTimeout(() => { window.location.href = 'redefinir_senha.html'; }, 3000);
                        }

                    } catch (error) {
                        console.error('Error during password recovery request:', error);
                        messageElement.textContent = 'Error connecting to server. Please try again.';
                        messageElement.style.color = 'red';
                    }
                });
            } else { console.error("Form #recover-form not found."); }
        });
    </script>
</body>
</html>
