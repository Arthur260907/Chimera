<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recover Password</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/Header.css">
    </head>
<body>
 <header>
    <div id="logo-separator"> <img id="logo" src="../Imagens/image0_large.png" alt="Logo"> </div>
    <span class="header_icon" id="filter-home"><a href="../index.html"><h5>Home</h5></a></span>
    <span class="header_icon" id="filter-movies"><h5>Movies</h5></span>
    <span class="header_icon" id="filter-series"><h5>Series</h5></span>
    <div id="top-corner">
        <form id="search-form" action="pesquisa.html" method="GET"> <input type="text" id="search-input" name="q" placeholder="Search..."> <button type="submit" id="search-btn"></button> </form>
        <div id="search-suggestions" class="suggestions-dropdown"></div>

        <div class="profile-container">
            <div class="profile-icon"> <img src="../Imagens/image 8.png" alt="Profile"> </div>
            <div class="dropdown-menu">
                <div class="menu-content">
                    <div class="section section-account">
                        <h3>Account</h3>
                        <ul>
                            <li class="active-item"><a id="signin-link" href="Login.html">Sign in</a></li>
                            <li><a id="signout-link" href="#">Sign out</a></li>
                        </ul>
                    </div>
                    <div class="section section-profiles">
                        <h3>PROFILES</h3>
                        <ul>
                            <li>
                                <a href="perfil.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                                    <img src="../imagens/image 8.png" alt="Avatar" style="margin-right: 10px;">
                                    <span id="profile-username">Visitor</span>
                                </a>
                            </li>
                        </ul>
                        <div class="profile-actions">
                            <div id="flex-more"></div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    <span class="header_icon"> <img src="../Imagens/bell-svgrepo-com 1.png" alt="Notifications"> </span>
</header>

    <div id="container">
        <form class="login-form" id="recover-form">
            <h2>Recover Password</h2>
            <p>Enter your email to receive instructions:</p>
            <div class="input-group">
                <input type="email" name="email" id="email" class="input-field" placeholder=" " required>
                <label for="email" class="input-label">Email</label>
            </div>
            <div class="button-group">
                <button type="submit" class="btn-submit">Send</button>
            </div>
            <p id="message" style="margin-top: 1em; height: 1em; color: white;"></p>
        </form>
    </div>

    <script src="../js/header.js"></script>
    <script>
        // O JavaScript desta página permanece o mesmo
        document.addEventListener('DOMContentLoaded', () => {
            const recoverForm = document.getElementById('recover-form');
            const emailInput = document.getElementById('email');
            const messageElement = document.getElementById('message');

            if (recoverForm) {
                recoverForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    messageElement.textContent = 'Enviando solicitação...'; // Feedback inicial
                    messageElement.style.color = 'white';

                    const email = emailInput.value.trim();

                    if (!email) { messageElement.textContent = 'Por favor, insira seu email.'; messageElement.style.color = 'orange'; return; }
                    if (!/\S+@\S+\.\S+/.test(email)) { messageElement.textContent = 'Por favor, insira um email válido.'; messageElement.style.color = 'orange'; return; }

                    try {
                        // API_BASE_URL deve vir do header.js
                        const response = await fetch(`${API_BASE_URL}/api/Usuarios/recuperar-senha`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', },
                            body: JSON.stringify({ Email: email }), // Usa 'Email' maiúsculo
                        });

                        messageElement.textContent = 'Se um email correspondente for encontrado, instruções (token no console do backend) foram geradas! Redirecionando...';
                        messageElement.style.color = 'lightgreen';

                        if (!response.ok) {
                             console.error(`Falha na solicitação: Status ${response.status}`);
                             setTimeout(() => { messageElement.textContent = 'Falha ao enviar. Verifique o console do backend.'; messageElement.style.color = 'salmon';}, 3000);
                        } else {
                             setTimeout(() => { window.location.href = 'redefinir_senha.html'; }, 3000);
                        }

                    } catch (error) {
                        console.error('Error during password recovery request:', error);
                        messageElement.textContent = 'Erro ao conectar com o servidor. Tente novamente.';
                        messageElement.style.color = 'red';
                    }
                });
            } else { console.error("Formulário #recover-form não encontrado."); }
        });
    </script>
</body>
</html>
