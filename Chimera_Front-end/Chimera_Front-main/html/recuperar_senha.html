<!DOCTYPE html>
<html lang="pt-BR"> <head>
    <meta charset="UTF-8">
    <title>Recover Password</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <div id="container">
        <form class="login-form">
            <h2>Recover Password</h2>
            
            <p>Enter your email to receive instructions:</p>

            <div class="input-group">
                <input type="email" name="email" id="email" class="input-field" placeholder=" " required>
                <label for="email" class="input-label">Email</label>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">Send</button>
            </div>

        </form>
    </div> <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const response = await fetch('http://localhost:5000/api/usuario/recuperar-senha', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const result = await response.json();
            alert(result.message + ' Check the backend console to see the test token.');
        });
    </script>
</body>
</html>
