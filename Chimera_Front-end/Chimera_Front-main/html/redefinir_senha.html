<!DOCTYPE html>
<html lang="pt-BR"> <head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <div id="container">
        <form class="login-form" id="resetForm">
            <h2>Reset Password</h2>

            <div class="input-group">
                <input type="text" name="token" id="token" class="input-field" placeholder=" " required>
                <label for="token" class="input-label">Token received by email</label>
            </div>
            
            <div class="input-group">
                <input type="password" name="newPassword" id="newPassword" class="input-field" placeholder=" " required>
                <label for="newPassword" class="input-label">New password</label>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">Reset</button>
            </div>

        </form>
    </div> <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;
            const response = await fetch('http://localhost:5000/api/usuario/redefinir-senha', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, newPassword })
            });
            const result = await response.json();
            alert(result.message);
            if (response.ok) {
                window.location.href = 'Login.html';
            }
        });
    </script>
</body>
</html>
