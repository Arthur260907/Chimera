<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main>
        <form id="redefinirForm">
            <h2>Redefinir Senha</h2>
            <input type="text" name="token" placeholder="Token recebido por e-mail" required>
            <input type="password" name="novaSenha" placeholder="Nova senha" required>
            <button type="submit">Redefinir</button>
        </form>
    </main>
    <script>
    document.getElementById('redefinirForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const token = this.token.value;
        const novaSenha = this.novaSenha.value;
        const resp = await fetch('http://localhost:5000/api/usuario/redefinir-senha', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ token, novaSenha })
        });
        const data = await resp.json();
        alert(data.message);
    });
    </script>
</body>
</html>
