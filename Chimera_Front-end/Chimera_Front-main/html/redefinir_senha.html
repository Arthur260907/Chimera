<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/Header.css">
    </head>
<body>
 <header>
    <div id="logo-separator"> <img id="logo" src="../Imagens/image0_large.png" alt="Logo"> </div>
    <span class="header_icon" id="filter-home"><a href="../index.html"><h5>Home</h5></a></span>
    <span class="header_icon" id="filter-movies"><h5>Movies</h5></span>
    <span class="header_icon" id="filter-series"><h5>Series</h5></span>
    <div id="top-corner">
        <form id="search-form" action="pesquisa.html" method="GET"> <input type="text" id="search-input" name="q" placeholder="Search..."> <button type="submit" id="search-btn"></button> </form>
        <div id="search-suggestions" class="suggestions-dropdown"></div>
        <div class="profile-container">
            <div class="profile-icon"> <img src="../Imagens/image 8.png" alt="Profile"> </div>
                                        <span id="profile-username">Visitor</span>
        </div>
    </div>
    <span class="header_icon"> <img src="../Imagens/bell-svgrepo-com 1.png" alt="Notifications"> </span>
</header>

    <div id="container">
        <form class="login-form" id="resetForm"> <h2>Reset Password</h2>
            <div class="input-group">
                <input type="text" name="token" id="token" class="input-field" placeholder=" " required>
                <label for="token" class="input-label">Token (from backend console)</label> </div>
            <div class="input-group">
                <input type="password" name="newPassword" id="newPassword" class="input-field" placeholder=" " required>
                <label for="newPassword" class="input-label">New password</label>
            </div>
            <div class="button-group">
                 <p id="reset-message" style="margin-bottom: 1em; height: 1em; color: white;"></p>
                <button type="submit" class="btn-submit">Reset</button>
            </div>
        </form>
    </div>

    <script src="../js/header.js"></script> <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resetForm = document.getElementById('resetForm');
            const tokenInput = document.getElementById('token');
            const newPasswordInput = document.getElementById('newPassword');
            const messageElement = document.getElementById('reset-message');

            if (resetForm) {
                resetForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    if(messageElement) messageElement.textContent = 'Resetting...'; // Initial feedback
                    messageElement.style.color = 'white';

                    const token = tokenInput.value.trim();
                    const newPassword = newPasswordInput.value;

                    if (!token || !newPassword) {
                        if(messageElement) { messageElement.textContent = 'Please fill in the token and the new password.'; messageElement.style.color = 'orange'; }
                        return;
                    }
                    if (newPassword.length < 6) { // Optional validation
                         if(messageElement) { messageElement.textContent = 'The new password must be at least 6 characters long.'; messageElement.style.color = 'orange'; }
                         return;
                    }

                    try {
                        const response = await fetch(`${API_BASE_URL}/api/Usuarios/redefinir-senha`, { // Correct endpoint
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', },
                            body: JSON.stringify({ Token: token, NovaSenha: newPassword }), // Uses 'Token' and 'NovaSenha' uppercase
                        });

                        if (response.ok) {
                            if(messageElement) { messageElement.textContent = 'Password reset successfully! Redirecting to login...'; messageElement.style.color = 'lightgreen'; }
                            setTimeout(() => { window.location.href = 'Login.html'; }, 2500);
                        } else {
                            let errorMsg = 'Failed to reset password.';
                            try { const errorData = await response.json(); if(errorData && errorData.message) { errorMsg = errorData.message; } else if (response.status === 400) { errorMsg = "Invalid, expired token or invalid password."; } } catch (jsonError) { errorMsg = `Failure (Status: ${response.status})`; }
                            if(messageElement) { messageElement.textContent = errorMsg; messageElement.style.color = 'salmon'; }
                        }
                    } catch (error) {
                        console.error('Error resetting password:', error);
                        if(messageElement) { messageElement.textContent = 'Error connecting to server.'; messageElement.style.color = 'red'; }
                    }
                });
            } else { console.error("Reset form (#resetForm) not found."); }
        });
    </script>
</body>
</html>
