<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/Header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
   <header>
    <div id="logo-separator">
        <img id="logo" src="../Imagens/image0_large.png" alt="Logo">
    </div>

    <a href="../index.html"><span class="header_icon"><h5>Home</h5></span></a>
    <span class="header_icon"><h5>Movies</h5></span>
    <span class="header_icon"><h5>Series</h5></span>

    <div id="top-corner">

        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search...">
            <button type="submit" id="search-btn">
            </button>
        </form>

        <div class="profile-container">
            <div class="profile-icon">
                <img src="../Imagens/image 8.png" alt="Profile">
            </div>

            <div class="dropdown-menu">
                <div class="menu-content">
                    <div class="section section-account">
                        <h3>Account</h3>
                        <ul>
                            <li class="active-item"><a href="Login.html">Sign in</a></li>
                            <li><a href="#">Help</a></li>
                            <li><a href="#">Account & Settings</a></li>
                            <li><a href="#">Sign out</a></li>
                        </ul>
                    </div>
                    <div class="section section-profiles">
                        <h3>PROFILES</h3>
                        <ul>
                            <li>
                                <img src="../Imagens/image 8.png" alt="Avatar">
                                <span>Gabriel</span>
                            </li>
                        </ul>
                        <div class="profile-actions">
                            <div id="flex-more">
                                <img src="../Imagens/mais.png" alt=""><a href="#">Add new profile</a>
                            </div>
                            <a href="#">Edit profiles</a>
                            <a href="#">Learn more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
     <span class="header_icon">
            <img src="../Imagens/bell-svgrepo-com 1.png" alt="Notifications">
        </span>
</header>

    <main id="container">
        <form class="login-form">
            <h2>Sign In</h2>

            <div class="input-group">
                <input type="email" id="email" name="email" class="input-field" placeholder=" " required>
                <label for="email" class="input-label">Email</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" class="input-field" placeholder=" " required>
                <label for="password" class="input-label">Password</label>
            </div>
            
            <div class="forgot-password-link">
                <a href="recuperar_senha.html">Forgot password</a>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">Sign In</button>
            </div>
            
            <div class="register-link">
                 <p>Don't have an account? <a href="cadastro.html">Sign up now</a></p>
            </div>
        </form>
    </main> 

    <script>
        // 1. Seleciona os elementos que vamos usar
        const profileIcon = document.querySelector('.profile-icon');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        // 2. Adiciona um "escutador" de clique no ÍCONE DE PERFIL
        profileIcon.addEventListener('click', function(event) {
            // Impede que o clique "vaze" para o documento (veja o passo 3)
            event.stopPropagation();
            
            // Adiciona ou remove a classe 'active' do menu
            dropdownMenu.classList.toggle('active');
        });

        // 3. Adiciona um "escutador" de clique no DOCUMENTO INTEIRO
        //    (para fechar o menu se clicar em qualquer lugar FORA dele)
        document.addEventListener('click', function(event) {
            // Se o menu estiver visível (contém a classe 'active')
            if (dropdownMenu.classList.contains('active')) {
                // Remove a classe 'active' e esconde o menu
                dropdownMenu.classList.remove('active');
            }
        });
        
        // 4. (Opcional, mas recomendado)
        // Impede que um clique DENTRO do menu feche o menu
        dropdownMenu.addEventListener('click', function(event) {
             // Impede que o clique "vaze" para o documento
            event.stopPropagation();
        });

    </script>
</body>
</html>
