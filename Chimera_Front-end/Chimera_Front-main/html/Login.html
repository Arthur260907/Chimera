    <script src="js/header.js"></script>

    <script src="../js/script.js"></script> <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form'); // Assumindo que seu form tem id="login-form"
            const emailInput = document.getElementById('email'); // Assumindo input de email com id="email"
            const passwordInput = document.getElementById('senha'); // Assumindo input de senha com id="senha"
            const errorMessageElement = document.getElementById('login-error'); // Crie um <p id="login-error" style="color:red;"></p> para erros

            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault(); // Impede envio padrão
                    if (errorMessageElement) errorMessageElement.textContent = ''; // Limpa erro anterior

                    const email = emailInput.value.trim();
                    const password = passwordInput.value.trim();

                    if (!email || !password) {
                         if (errorMessageElement) errorMessageElement.textContent = 'Por favor, preencha e-mail e senha.';
                        return;
                    }

                    try {
                        const response = await fetch(`${API_BASE_URL}/api/usuarios/login`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ email: email, senha: password }), // O backend espera 'email' e 'senha'
                        });

                        if (response.ok) {
                            const userData = await response.json(); // Espera { username: "...", token: "..." } ou similar
                            if (userData && userData.username) {
                                saveLoginData(userData); // Salva no localStorage
                                window.location.href = '../index.html'; // Redireciona para a home
                            } else {
                                throw new Error("Resposta de login inválida recebida da API.");
                            }
                        } else {
                            // Tenta ler a mensagem de erro da API, se houver
                            let errorMsg = 'Falha no login. Verifique suas credenciais.';
                            try {
                                const errorData = await response.json();
                                if(errorData && errorData.message) {
                                    errorMsg = errorData.message;
                                } else if (response.status === 401) {
                                     errorMsg = 'E-mail ou senha inválidos.';
                                }
                            } catch(jsonError) {
                                // Ignora erro ao parsear JSON de erro, usa mensagem padrão
                            }
                             if (errorMessageElement) errorMessageElement.textContent = errorMsg;
                        }
                    } catch (error) {
                        console.error('Erro durante o login:', error);
                         if (errorMessageElement) errorMessageElement.textContent = 'Erro ao tentar conectar. Tente novamente mais tarde.';
                    }
                });
            } else {
                 console.error("Formulário de login não encontrado. Verifique o ID.");
            }
        });
    </script>
