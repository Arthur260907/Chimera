<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/Header.css">
    <link rel="stylesheet" href="../css/perfil.css">
    </head>

<body>
    <header>
         <div id="logo-separator">
            <img id="logo" src="../Imagens/image0_large.png" alt="Logo">
        </div>
        <span class="header_icon" id="filter-home"><a href="../index.html">
                <h5>Home</h5>
            </a></span>
        <span class="header_icon" id="filter-movies">
            <h5>Movies</h5>
        </span>
        <span class="header_icon" id="filter-series">
            <h5>Series</h5>
        </span>
        <div id="top-corner">
             <form id="search-form" action="pesquisa.html" method="GET">
                <input type="text" id="search-input" name="q" placeholder="Search...">
                <button type="submit" id="search-btn"></button>
            </form>
            <div id="search-suggestions" class="suggestions-dropdown"></div>
            <div class="profile-container">
                <div class="profile-icon">
                    <img src="../Imagens/image 8.png" alt="Profile">
                </div>
                <div class="dropdown-menu">
                    <div class="menu-content">
                        <div class="section section-account">
                            <h3>Account</h3>
                            <ul>
                                 <li class="active-item"><a id="signin-link" href="Login.html">Sign in</a></li>
                                <li><a id="signout-link" href="#">Sign out</a></li>
                            </ul>
                        </div>
                        <div class="section section-profiles">
                            <h3>PROFILES</h3>
                            <ul>
                                <li>
                                     <a href="perfil.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
                                        <img src="../imagens/image 8.png" alt="Avatar" style="margin-right: 10px;">
                                        <span id="profile-username">User</span>
                                    </a>
                                </li>
                            </ul>
                            <div class="profile-actions">
                                <div id="flex-more">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <span class="header_icon">
            <img src="../Imagens/bell-svgrepo-com 1.png" alt="Notifications">
        </span>
    </header>

    <main class="profile-main">
        <div class="profile-container">
            <div class="profile-header">
                <img src="../Imagens/image 8.png" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <h1 id="profile-name">Loading...</h1>
                    <p id="profile-email">Loading...</p>
                </div>
            </div>
            <div class="profile-sections">
                ...
            </div>
        </div>
    </main>

    <footer>
        ...
    </footer>
    
    <script src="../js/script.js"></script>
    <script src="../js/header.js"></script>

    <script>
        // Load user profile data
        async function loadProfile() {
            const loggedInUser = getLoggedInUser(); // Função do header.js
            
            if (!loggedInUser || !loggedInUser.username) {
                 // Se não estiver logado, redireciona para o Login
                 // (header.js já deve ter mostrado "Visitante", mas esta é uma proteção extra)
                window.location.href = 'Login.html';
                return;
            }

            // Preenche com os dados do localStorage (mais rápido)
            document.getElementById('profile-name').textContent = loggedInUser.username;
            document.getElementById('profile-username').textContent = loggedInUser.username;
            
            // Tenta buscar dados mais completos (como email) da API
            // (Esta parte depende de um endpoint /api/Usuarios/profile que ainda NÃO criamos)
            
            /* // ----- INÍCIO DO CÓDIGO OPCIONAL (para buscar email) -----
            // (Requer um token JWT salvo durante o login, o que não está implementado ainda)
            
            try {
                // Supondo que você tenha um token salvo em loggedInUser.token
                const response = await fetch(`${API_BASE_URL}/api/Usuarios/profile`, { // Endpoint /profile
                    headers: {
                        'Authorization': `Bearer ${loggedInUser.token}` // Envia o token
                    }
                });

                if (response.ok) {
                    const profileData = await response.json(); // Espera { nome: "...", email: "..." }
                    document.getElementById('profile-name').textContent = profileData.nome;
                    document.getElementById('profile-email').textContent = profileData.email;
                    document.getElementById('profile-username').textContent = profileData.nome;
                    
                    // Atualiza o localStorage com os dados mais recentes
                    loggedInUser.username = profileData.nome;
                    saveLoginData(loggedInUser);
                } else {
                    console.error('Falha ao carregar dados do perfil da API.');
                    // Mantém os dados do localStorage
                }
            } catch (error) {
                console.error('Erro ao carregar perfil:', error);
            }
            // ----- FIM DO CÓDIGO OPCIONAL -----
            */
            
            // Se não tiver o código opcional, preenche o email com "Não disponível"
            if (!document.getElementById('profile-email').textContent) {
                 document.getElementById('profile-email').textContent = 'Email não disponível';
            }
        }

        // Load favorites carousel
        async function loadFavorites() {
            // (Lógica para carregar favoritos - depende de um endpoint de favoritos que não existe)
            const carousel = document.getElementById('favorites-carousel');
            if (carousel) {
                carousel.innerHTML = "<p style='color: #aaa; font-size: 0.9em;'>Funcionalidade de favoritos ainda não implementada.</p>";
            }
        }

        // ... (Restante da lógica do carrossel de favoritos) ...

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // header.js já cuidou de updateHeaderUI e setupSignOut
            loadProfile();
            loadFavorites();
        });
    </script>

</body>
</html>
