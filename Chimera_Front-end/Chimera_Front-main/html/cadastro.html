<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/Header.css">
    </head>
<body>
  <header>
    <div id="logo-separator"> <img id="logo" src="../Imagens/image0_large.png" alt="Logo"> </div>
    <span class="header_icon" id="filter-home"><a href="../index.html"><h5>Home</h5></a></span>
    <span class="header_icon" id="filter-movies"><h5>Movies</h5></span>
    <span class="header_icon" id="filter-series"><h5>Series</h5></span>
    <div id="top-corner">
        <form id="search-form" action="pesquisa.html" method="GET"> <input type="text" id="search-input" name="q" placeholder="Search..."> <button type="submit" id="search-btn"></button> </form>
        <div id="search-suggestions" class="suggestions-dropdown"></div>
        <div class="profile-container">
            <div class="profile-icon"> <img src="../Imagens/image 8.png" alt="Profile"> </div>
            <div class="dropdown-menu"> <div class="menu-content"> <div class="section section-account"> <h3>Account</h3> <ul> <li class="active-item"><a id="signin-link" href="Login.html">Sign in</a></li> <li><a id="signout-link" href="#">Sign out</a></li> </ul> </div> <div class="section section-profiles"> <h3>PROFILES</h3> <ul> <li> <a href="perfil.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;"><img src="../imagens/image 8.png" alt="Avatar" style="margin-right: 10px;"> <span id="profile-username">Visitor</span></a> </li> </ul> <div class="profile-actions"> <div id="flex-more"></div> </div> </div> </div> </div>
        </div>
    </div>
    <span class="header_icon"> <img src="../Imagens/bell-svgrepo-com 1.png" alt="Notifications"> </span>
</header>
  
  <main id="container">
    <form class="login-form" id="cadastro-form">
        <h2>Create your account:</h2>
        <div class="input-group">
            <input type="text" id="username" name="username" class="input-field" placeholder=" " required>
            <label for="username" class="input-label">Username</label>
        </div>
        <div class="input-group">
            <input type="email" id="email" name="email" class="input-field" placeholder=" " required>
            <label for="email" class="input-label">Email</label>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" class="input-field" placeholder=" " required>
            <label for="password" class="input-label">Create your password</label>
        </div>
        <div class="input-group">
            <input type="password" id="confirm-password" name="confirm-password" class="input-field" placeholder=" " required>
            <label for="confirm-password" class="input-label">Confirm your password</label>
        </div>
        <div class="button-group">
            <button type="submit" class="btn-submit">Sign Up</button>
        </div>
        <p id="cadastro-message" style="margin-top: 1em; height: 1em; color: white;"></p>
        <div class="register-link" id="register-link">
            <p>Already have an account? <a href="Login.html">Sign in</a></p>
        </div>
    </form>
</main>

    <script src="../js/header.js"></script> 
    <script src="../js/script.js"></script> 
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cadastroForm = document.getElementById('cadastro-form'); 
            const nomeInput = document.getElementById('username'); 
            const emailInput = document.getElementById('email'); 
            const passwordInput = document.getElementById('password'); 
            const confirmPasswordInput = document.getElementById('confirm-password'); 
            const messageElement = document.getElementById('cadastro-message'); 

            if (cadastroForm) {
                cadastroForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    if (messageElement) messageElement.textContent = ''; 

                    const nome = nomeInput.value.trim();
                    const email = emailInput.value.trim();
                    const password = passwordInput.value; 
                    const confirmPassword = confirmPasswordInput.value;

                    // Validations
                    if (!nome || !email || !password || !confirmPassword) { if (messageElement) { messageElement.textContent = 'Please fill in all fields.'; messageElement.style.color = 'orange';} return; }
                    if (password !== confirmPassword) { if (messageElement) { messageElement.textContent = 'Passwords do not match.'; messageElement.style.color = 'orange';} return; }
                    if (!/\S+@\S+\.\S+/.test(email)) { if (messageElement) { messageElement.textContent = 'Please enter a valid email.'; messageElement.style.color = 'orange';} return; }
                    if (password.length < 6) { if (messageElement) { messageElement.textContent = 'Password must be at least 6 characters long.'; messageElement.style.color = 'orange';} return; }

                    try {
                        // API_BASE_URL vem do header.js
                        const response = await fetch(`${API_BASE_URL}/api/Usuarios/cadastro`, { 
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', },
                            // O backend espera Nome, Email, Senha (PascalCase)
                            body: JSON.stringify({ Nome: nome, Email: email, Senha: password }), 
                        });

                        if (response.ok || response.status === 201) {
                             if (messageElement) { messageElement.textContent = 'Registration successful! Redirecting to login...'; messageElement.style.color = 'lightgreen'; }
                            setTimeout(() => { window.location.href = 'Login.html'; }, 2000);
                        } else {
                            let errorMsg = 'Registration failed.';
                            try { const errorData = await response.json(); if (errorData && errorData.message) { errorMsg = errorData.message; } else if (response.status === 400) { errorMsg = "Invalid data provided."; } } catch (jsonError) { errorMsg = `Registration failed (Status: ${response.status})`; }
                             if (messageElement) { messageElement.textContent = errorMsg; messageElement.style.color = 'salmon';}
                        }
                    } catch (error) {
                        console.error('Registration error:', error);
                         if (messageElement) { messageElement.textContent = 'Error connecting to server. Please try again.'; messageElement.style.color = 'red';}
                    }
                });
            } else { console.error("Registration form (#cadastro-form) not found."); }
        });
    </script>
</body>
</html>
