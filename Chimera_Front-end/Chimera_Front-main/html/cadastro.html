<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <main id="cointeiner">
        <form class="cadastro" id="cadastroForm">
            <h2>Crie sua conta:</h2>
            <div class="inboxuser">
                <p>Insira o seu email:</p>
                <input type="text" id="email">
            </div>
            <div class="inboxuser">
                <p>Crie sua senha:</p>
                <input type="text" id="senha">
            </div>
            <div class="inboxuser">
                <p>Confirmação de senha:</p>
                <input type="text">
            </div>
            <div>
                <button id="bt"><a href="Login.html">Criar Conta</a></button>
            </div>
          <div>
                <a href="Login.html" id="btn">Logar</a>
            </div>
        </form>
   </main>
<script>
    document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        const response = await fetch('http://localhost:5000/api/usuario/cadastrar', { // Verifique a porta da sua API
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome, email, senha })
        });

        const result = await response.json();
        alert(result.message);

        if (response.ok) {
            window.location.href = 'Login.html';
        }
    });
</script>
</body>
</html>
