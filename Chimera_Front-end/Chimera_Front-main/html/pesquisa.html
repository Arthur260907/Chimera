<script src="../js/script.js"></script> <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const resultsContainer = document.querySelector('.grid-list'); // Container onde os resultados serão exibidos
            const statusElement = document.getElementById('search-status'); // Crie um <p id="search-status"></p> para feedback

            if (!resultsContainer) {
                console.error("Container de resultados '.grid-list' não encontrado.");
                if(statusElement) statusElement.textContent = "Erro: Container de resultados não encontrado.";
                return;
            }

            // Pega o parâmetro 'q' da URL
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');

            if (!query) {
                resultsContainer.innerHTML = '<p>Nenhum termo de pesquisa fornecido.</p>';
                 if(statusElement) statusElement.textContent = "Digite algo na busca.";
                return;
            }

            if(statusElement) statusElement.textContent = `Buscando por "${query}"...`;
            resultsContainer.innerHTML = ''; // Limpa resultados anteriores

            try {
                const response = await fetch(`${API_BASE_URL}/api/search?q=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error('Falha ao buscar resultados');

                const data = await response.json();

                if (data && data.length > 0) {
                     if(statusElement) statusElement.textContent = `Resultados para "${query}":`;
                    data.forEach(item => {
                        const card = createResultCard(item); // Função para criar o card de resultado
                         if (card) {
                            resultsContainer.appendChild(card);
                        }
                    });
                } else {
                    resultsContainer.innerHTML = `<p>Nenhum resultado encontrado para "${query}".</p>`;
                     if(statusElement) statusElement.textContent = ""; // Limpa status
                }
            } catch (error) {
                console.error('Erro ao buscar resultados da pesquisa:', error);
                resultsContainer.innerHTML = '<p>Ocorreu um erro ao buscar os resultados.</p>';
                if(statusElement) statusElement.textContent = "Erro na busca.";
            }
        });

        // Função para criar o card na página de resultados (similar ao createMovieCard, ajuste conforme necessário)
       function createResultCard(item) {
             if (!item || !item.imdbId) return null;

            const listItem = document.createElement('li');

            const movieCard = document.createElement('div');
            movieCard.className = 'movie-card'; // Use a mesma classe ou uma específica

            const anchor = document.createElement('a');
            anchor.href = `./filmeSerie.html?id=${item.imdbId}`; // Link para detalhes

            const figure = document.createElement('figure');
            figure.className = 'card-banner';
            const img = document.createElement('img');
            img.src = (item.poster && item.poster !== 'N/A') ? item.poster : '../imagens/image_placeholder.png';
            img.alt = item.title;
            figure.appendChild(img);
            anchor.appendChild(figure);

            const titleWrapper = document.createElement('div');
            titleWrapper.className = 'title-wrapper';
            const titleLink = document.createElement('a');
             titleLink.href = anchor.href;
            const titleH3 = document.createElement('h3');
            titleH3.className = 'card-title';
            titleH3.textContent = item.title;
            titleLink.appendChild(titleH3);
            titleWrapper.appendChild(titleLink);

            const dateSpan = document.createElement('span');
            dateSpan.className = 'date'; // Ou outra classe se o estilo for diferente
            dateSpan.textContent = item.year || 'N/A';
            titleWrapper.appendChild(dateSpan);
            anchor.appendChild(titleWrapper);

            // Adicione meta (rating, duration) se a API /search retornar e se desejar
             /*
            const cardMeta = document.createElement('div');
            cardMeta.className = 'card-meta';
            // ... (adicionar badge, duration, rating como em createMovieCard) ...
            anchor.appendChild(cardMeta);
            */

            movieCard.appendChild(anchor);
            listItem.appendChild(movieCard);

            return listItem;
        }

    </script>
