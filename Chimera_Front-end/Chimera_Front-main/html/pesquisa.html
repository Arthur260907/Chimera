        document.addEventListener('DOMContentLoaded', async () => {
            const resultsContainer = document.querySelector('.grid-list'); // Container onde os resultados serão exibidos
            const statusElement = document.getElementById('search-status'); // Crie um <p id="search-status"></p> para feedback

            if (!resultsContainer) {
                console.error("Container de resultados '.grid-list' não encontrado.");
                if(statusElement) statusElement.textContent = "Erro: Container de resultados não encontrado.";
                return;
            }

            // Pega o parâmetro 'q' da URL
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');

            if (!query) {
                resultsContainer.innerHTML = '<p>Nenhum termo de pesquisa fornecido.</p>';
                 if(statusElement) statusElement.textContent = "Digite algo na busca.";
                return;
            }

            if(statusElement) statusElement.textContent = `Buscando por "${query}"...`;
            resultsContainer.innerHTML = ''; // Limpa resultados anteriores

            try {
                // 1. BUSCAR OS DADOS (DENTRO DO TRY)
                const response = await fetch(`${API_BASE_URL}/api/search?q=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error('Falha ao buscar resultados');

                // 2. PROCESSAR A RESPOSTA (DENTRO DO TRY)
                const data = await response.json();
                console.log("Dados recebidos da API:", data); // Log para ver os dados

                // 3. VERIFICAR E EXIBIR OS DADOS (DENTRO DO TRY)
                if (data && data.length > 0) {
                    if(statusElement) statusElement.textContent = `Resultados para "${query}":`;

                    data.forEach(item => {
                        console.log("Processando item:", item); // Log antes de criar
                        const card = createResultCard(item);
                        console.log("Card criado:", card); // Log depois de criar

                        if (card) {
                            console.log("Adicionando card ao container..."); // Log antes de adicionar
                            resultsContainer.appendChild(card);
                            console.log("Card adicionado."); // Log depois de adicionar
                        } else {
                            console.warn("Card nulo para o item:", item); // Log se o card for nulo
                        }
                    });
                } else {
                    resultsContainer.innerHTML = `<p>Nenhum resultado encontrado para "${query}".</p>`;
                    if(statusElement) statusElement.textContent = ""; // Limpa status
                }
            } catch (error) { // O CATCH permaneceu igual e está correto
                console.error('Erro ao buscar resultados da pesquisa:', error);
                resultsContainer.innerHTML = '<p>Ocorreu um erro ao buscar os resultados.</p>';
                if(statusElement) statusElement.textContent = "Erro na busca.";
            }
        });

        // Função para criar o card na página de resultados (similar ao createMovieCard, ajuste conforme necessário)
      
        

    </script>
